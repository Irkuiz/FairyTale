    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="registrashion.css">

<body>
    <div class="page-container">
        <section id="login" class="form-section">
            <h2 class="login-title">Вход в систему</h2>
            <form class="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p class="toggle-link">
                <a href="#" id="goToRegister">Зарегистрироваться</a>
            </p>
            <p class="toggle-link">
                <a href="#" id="forgot-password">Забыли пароль?</a>
            </p>
        </section>

        <section id="register" class="form-section" style="display: none;">
            <h2 class="register-title">Регистрация</h2>
            <form class="registration-form">
                <input type="text" id="register-name" placeholder="Ваше имя" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <input type="tel" id="register-phone" placeholder="Номер телефона" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p class="toggle-link">
                <a href="#" id="goToLogin">Уже есть аккаунт? Войти</a>
            </p>
        </section>
    </div>
